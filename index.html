<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--estilos-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/template.css">
    
</head>
<body>
    <header class="d-flex justify-content-center align-items-center buzz-title bg-buzz box-shadow">BuzzQuiz</header>
    <main>
        <!-- Tela 1-->
        <section class="home align-items-center">
            <!--Adicionar quiz-->
            <div class="new-quiz d-flex flex-column align-items-center justify-content-center space-around dashed">
                <p class="text-body text-gray">Você não criou nenhum quiz ainda :(</p>
                <button class="add-quizz btn-phill dashed-red">Criar Quizz</button>
            </div>
            <!-- Lista de quizzes-->
            <section class="quizzes">
                <!--Quizzes do usuário-->
                <div class="users-quizzes">
                <div class="d-flex align-items-center space-between">
                    <p class="text-title">Seus quizes</p>
                    <button class="add-quizz btn-circle">+</button>
                </div>
                </div>

                <!--Todos os quizzs-->
                <div class="all-quizzes">
                    <p class="text-title">Todos os quizes</p>
                    <!--
                    <article class="quiz-card"> 
                        <img src="https://gkpb.com.br/wp-content/uploads/2021/12/gkpb-cinemark-reexibe-harry-potter-696x392.jpg" alt=”Imagem”>
                        <p class="text-body shadow-overlay">Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                    </article> -->
                </div>

            </section>
        </section>
        <!-- Tela 2 -->
    </main>  

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
